steps:
  - name: 'ubuntu'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        apt update > /dev/null
        apt install -y software-properties-common
        add-apt-repository -y ppa:deadsnakes/ppa
        apt install -y python3.8
        cd playground/infrastructure
        pip install -r requirements.txt
        export \
        DEBIAN_FRONTEND=noninteractive \
        BEAM_ROOT_DIR="../../" \
        SDK_CONFIG="../../playground/sdks.yaml" \
        BEAM_EXAMPLE_CATEGORIES="../categories.yaml" \
        BEAM_USE_WEBGRPC=yes \
        BEAM_CONCURRENCY=4
        for sdk in go java python; do
          export sdkname=$sdk &&
          export SERVER_ADDRESS=https://sdkname.playground-uat.xyz &&
          python3 ci_cd.py --step ${_STEP} --sdk SDK_${sdkname^^} --origin ${_ORIGIN} \
          --subdirs ${_SUBDIRS}
        done
#        python3 ci_cd.py \
#        --step ${_STEP} \
#        --sdk SDK_${_SDK} \
#        --origin ${_ORIGIN} \
#        --subdirs ${_SUBDIRS}
#        done

substitutions:
  _STEP: CD
  _ORIGIN: PG_EXAMPLES
  _SUBDIRS: "../../learning/katas ../../examples ../../sdks"

# This option enables writing logs to Cloud Logging
options:
  logging: CLOUD_LOGGING_ONLY

timeout: 3600s