steps:
  # This step builds the base image for Beam Playground backend builds
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--tag=$LOCATION-docker.pkg.dev/$PROJECT_ID/$_ARTIFACT_REGISTRY_REPOSITORY_ID-builder:latest'
      - '-f'
      - 'dockerfiles/Dockerfile-base-image-backend'
      - '.'
    images: ['$LOCATION-docker.pkg.dev/$PROJECT_ID/$_ARTIFACT_REGISTRY_REPOSITORY_ID-builder:latest']

  # This step builds Beam Playground backend container for golang
  - name: '$LOCATION-docker.pkg.dev/$PROJECT_ID/$_ARTIFACT_REGISTRY_REPOSITORY_ID-builder:latest'
    entrypoint: './gradlew'
    args:
      - ':playground:backend:containers:go:docker'

  # This step builds Beam Playground backend container for java
  - name: '$LOCATION-docker.pkg.dev/$PROJECT_ID/$_ARTIFACT_REGISTRY_REPOSITORY_ID-builder:latest'
    entrypoint: './gradlew'
    args:
      - ':playground:backend:containers:java:docker'

substitutions:
  _ARTIFACT_REGISTRY_REPOSITORY_ID: playground_repository
