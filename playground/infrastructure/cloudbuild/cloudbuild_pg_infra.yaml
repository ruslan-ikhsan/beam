steps:
  # This step builds the image from Dockerfile that will be used as Docker machine for Beam Playground deployment
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--tag=$LOCATION-docker.pkg.dev/$PROJECT_ID/$_ARTIFACT_REGISTRY_REPOSITORY_ID/builder:worker'
      - '-f'
      - 'playground/infrastructure/cloudbuild/Dockerfile-base-image-worker'
      - '.'

  # This step uses Docker container from image in previous step to run gradle task for Playground Infrastructure deployment
  - name: '$LOCATION-docker.pkg.dev/$PROJECT_ID/$_ARTIFACT_REGISTRY_REPOSITORY_ID/builder:worker'
    entrypoint: "/bin/bash"
  # Please set variables $_ENVIRONMENT_NAME and $_DNS_NAME in "substitutions" stage below
    args: ['-c', './gradlew playground:terraform:InitInfrastructure -Pproject_environment="$_ENVIRONMENT_NAME" -Pdns-name="$_DNS_NAME"']

substitutions:
  # The name of the Google Cloud Artifact Registry
  _ARTIFACT_REGISTRY_REPOSITORY_ID: "playground-repository"
  # The name of your environment in beam/playground/terraform/environment/
  _ENVIRONMENT_NAME: "test"
  # The name of your DNS for Playground
  _DNS_NAME: "dev-playground.online"

# Please change to your logs bucket
logsBucket: 'gs://pg-cloudbuild-logging-bucket'

# Pushing built image to Artifact repository
images:
  - '$LOCATION-docker.pkg.dev/$PROJECT_ID/$_ARTIFACT_REGISTRY_REPOSITORY_ID/builder:worker'

# This option is for writing logs to GCS bucket
options:
  logging: GCS_ONLY

timeout: 1800s